<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="registrationForm">
        <div class="user">
            <label for="username">Nom d'utilisateur (minimum <span>5</span> caractères)</label>
            <input type="text" name="username" id="username" minlength="5" required>
            <small class="error-message"></small>
        </div>
        <div class="mail">
            <label for="email">Adresse e-mail</label>
            <input type="text" name="email" id="email">
            <small class="error-message"></small>
        </div>
        <div class="div-password">
            <label for="password">Mot de passe (minimum <span>8</span> caractères doit contenir au moins une Majuscule,
                une Miniscule
                et un chiffre )</label>
            <input type="password" name="password" id="password" minlength="8" required>
            <small class="error-message"></small>
        </div>
        <div class="confirm">
            <label for="confirmPassword">Confirmez mot de passe :</label>
            <input type="password" name="confirmPassword" id="confirmPassword">
            <small class="error-message"></small>
        </div>
        <button type="submit">S'inscrire</button>
    </form>
    <script src="index.js"></script>
</body>

</html>
